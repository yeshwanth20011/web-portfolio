<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portfolio</title>
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="aboutme.html">
    <link rel="stylesheet" href="skillset.html">
    <link rel="stylesheet" href="projects.html">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width:900px)" href="css/phone.css">
    <link rel="stylesheet" media="screen and (max-width:380px)" href="css/smallphone.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <ul>
            <li class="item"><a href="index.html">Home</a></li>
            <li class="item"><a href="aboutme.html">About Me</a></li>
            <li class="item"><a href="skillset.html">Skills</a></li>
            <li class="item"><a href="projects.html">Projects</a></li>
            <li class="item"><a class="current" href="contact.html">Contact Me</a></li>
        </ul>
    </nav>
    <section id="contact">
        <h1 class="h-primary center">Contact Me</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="name" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number: </label>
                    <input type="phone" name="name" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <div id=submit>
                    <input type="submit" name="name"></input>
                </div>
            </form>
        </div>
    </section>
</body> 
</html>
